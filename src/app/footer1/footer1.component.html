<div class="card">
  <div class="card-body bg-gray-700">
    <div class="container">
      <div class="row ">
        <div class="col-md-12 col-lg-3 ">

          <li  class="mahmut" *ngFor="let icon of data0"> 
            <a  [href]="icon.url"> <img   [src]="icon.img">  <i [ngClass]="icon.icon"></i>{{icon.text}}
            </a></li>
               
            <li  class="mahmut" style="float: left;" *ngFor="let icon of icons"> 
              <a  [href]="icon.url">   <i [ngClass]="icon.icon"></i>
              </a></li>
             
              <img src="/assets/img-footer1/logo-foot2.png">
        </div>


        <div class="col-md-12 col-lg-3 ">
          <ul class="baslik" *ngFor="let data of data">
            {{data.head}}
            <li class="text"> 
             {{data.text}} <br>
            </li>
           </ul>
        </div>
        <div class="col-md-12 col-lg-3 ">
          <ul class="baslik" *ngFor="let data of data2">
            {{data.head}}
            <li class="text"> 
             {{data.text}} <br>
            </li>
           </ul>
        </div>
        <div class="col-md-12 col-lg-3">
          <ul class="baslik" *ngFor="let data of data3">
            {{data.head}}
            <li class="text"> 
             {{data.text}} <br>
            </li>
           </ul>
        </div>
      </div>
    </div>
  </div>
