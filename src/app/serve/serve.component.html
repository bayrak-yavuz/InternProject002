<div class="container-fluid my-container bg-secondary bg-opacity-10">
  <div class="row my-row ">
    <div class="col-12 my-col">
      <h1 class="my-title text-dark ">{{serveTitle1}}</h1>
      <div class="my-hr rounded-pill bg-warning"></div>
      <p class="text-dark  ">{{serveText1}}</p>
    </div>
    <div class="row justify-content-center my-row">
      <div class="col my-col" *ngFor="let icon of icons">
        <button class="btn-1 border-0 shadow-sm rounded-pill mb-2 mx-4 lg:mx-1 text-gray-600"><i [ngClass]="icon.icon"></i>{{icon.text}}</button>
      </div>
    </div>
  </div>
</div>
