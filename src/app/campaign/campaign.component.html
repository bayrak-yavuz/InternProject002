<div class="kampanyaa">
    <div class="kutu container">
        <h3>Kampanyalar</h3>
        <hr class="ml-3">

        <div class=" flex flex-wrap justify-center">
            <div class="kampanya" *ngFor="let item of camp">
                <div class="kare flex flex-wrap">
                    <div class="desktop">
                        <img class="img" [src]="item.src">
                    </div>


                    <div class="details" *ngFor="let text of camp2">
                        <h4>{{text.head}}</h4>
                        <p>{{text.text}}</p>
                        
                    </div>
                    
                    <div *ngFor="let icon of camp3" >
                        <a class="button" [href]="icon.url"> {{icon.text}}<i [ngClass]="icon.icon"></i>
                        </a></div> 
                </div>
            </div>
        </div>
    </div>


</div>
